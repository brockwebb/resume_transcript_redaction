    - "Tableau,"
    - "Matplotlib,"
    - "ggplot2"
    - R
    - "c"
    - "c++"
    - "-" 
    - data
    - "management"
    - manage
    - managed
    - one
    - two
    - three
    - four
    - five
    - six
    - seven
    - eight
    - nine
    - ten
    - "tableau" 
    - "D3.js"
